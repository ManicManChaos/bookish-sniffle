<!doctype html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
<title>Year in Review • Manic Musings</title><link rel="stylesheet" href="styles.css"/></head>
<body class="app">
<header class="topbar">
  <a class="brand" href="app.html">← Back to Entry</a>
  <nav class="nav"><a class="navlink" href="library.html">Library</a><a class="navlink" href="index.html">Cover</a></nav>
</header>
<main class="container">
  <section class="card">
    <h2>Year in Review</h2>
    <div class="grid3">
      <div class="card" style="margin:0"><div class="muted">Entries</div><div id="sEntries" style="font-size:26px;font-weight:1000">0</div></div>
      <div class="card" style="margin:0"><div class="muted">Workouts logged</div><div id="sWorkouts" style="font-size:26px;font-weight:1000">0</div></div>
      <div class="card" style="margin:0"><div class="muted">Cycles started</div><div id="sCycles" style="font-size:26px;font-weight:1000">0</div></div>
    </div>
    <div class="field" style="margin-top:14px"><label>Top moods</label><div id="moods" style="display:flex;gap:8px;flex-wrap:wrap"></div></div>
  </section>
  <section class="card">
    <h2>Roid Boy Highlights</h2>
    <div class="grid3">
      <div class="card" style="margin:0"><div class="muted">Avg weight</div><div id="wAvg" style="font-size:22px;font-weight:1000">—</div></div>
      <div class="card" style="margin:0"><div class="muted">Avg body fat</div><div id="bfAvg" style="font-size:22px;font-weight:1000">—</div></div>
      <div class="card" style="margin:0"><div class="muted">Total gym time</div><div id="gymTime" style="font-size:22px;font-weight:1000">—</div></div>
    </div>
  </section>
</main>
<script src="app.js"></script>
</body></html>
